<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO-DO List JS APP</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1>TODO LIST APP</h1>
        <button id="regbtn" onclick="showRegForm()">Register <span>&#10093;&#10093;</span></button>
      </div>

      <!-- Nav section -->
      <div class="nav">
        <div class="logoarea">
          <img src="usericon.png" alt="" width="40px" />
          <div class="logo">
            <span id="hispan">Hi,&nbsp;</span>
            <h3 id="username"></h3>
          </div>
        </div>
        <div class="lolibtn">
          <button id="lbtn" onclick="showLoginForm()">Login</button>
        </div>
      </div>

      <!-- Registration  -->
      <div class="regformdiv">
        <p class="feedback1"></p>

        <h2>Registration Form</h2>
        <form id="regform">
        <input type="text" name="nameinp" id="nameinp" placeholder="Enter your name">
        <input type="email" name="emailinp" id="emailinp" placeholder="Enter your email" required>
        <input type="password" name="passinp" id="passinp" placeholder="Enter your password" required>
        <input type="password" name="passinp2" id="passinp2" placeholder="Enter confirm password">
        <input type="submit" name="inpbtn" id="submitbtn">
         </form>
         <button id="closebtn" onclick="closeForm()">Click to Cancel (X)</button>
      </div>

      <!-- scorebaord -->
      <h6 class="sbtxt">Your Scoreboard</h6>

      <div class="scoreboard">
        <div class="tcard">
            <!-- <span class="ticon ticon1">&#9783</span> -->
            <span class="score score1">34 </span>
            <span>tasks</span>
        </div>
        <div class="tcard">
          <!-- <span class="ticon ticon2">&#9745</span>
          <span> --></span>
          <span class="score score2">12 </span>
          <span>done</span>
      </div>
      <div class="tcard">
        <!-- <span class="ticon ticon3">&#9746</span>
        <span> --></span>
        <span class="score score3">20 </span>
        <span>undone</span>
    </div>
    <div class="tcard">
      <!-- <span class="ticon ticon4">&#8778</span>
      <span> --></span>
      <span class="score score4">34 </span>
      <span>%</span>
  </div>
      </div>

      <!-- scorebaord -->

      <div id="todoarea">
      <!-- Todo section -->
      <div class="inputs">
        <p id="tagline">
          ...get organised by managing all your tasks in one place.
        </p>

        <input type="text" id="inputbox" placeholder="Enter a task here...  (then click ADD or press Enter)" />
        <div class="inputbtns">
            <input type="button" id="addbtn" value="ADD" />
            <input type="button" id="searchbtn" onclick="searchTodos()" value="SEARCH" />
            <input type="button" id="addbtn" onclick="location.reload()" value="RESET" />
        </div>
      </div>
      <div class="taskpanel">
        <p class="feedback"></p>
        <div class="ulbox">
        <ul reversed>
          <!-- <li class='remclass'>test item
                <button class="delbtn">x</button>
                </li> -->
        </ul>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; All rights reserved || Designed by <span id="fspan">DevProf</span></p>
    </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
